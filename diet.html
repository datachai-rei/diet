<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Containers Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-wrapper">
        <div class="top-container">
            <div class="container left">Left Container (1/3 Width)</div>
            <div class="container right">Right Container (2/3 Width)</div>
        </div>
        <div class="container middle">Middle Container (Full Width)</div>
        <div class="container bottom">Bottom Container (Full Width)</div>
    </div>

</body>
</html>
